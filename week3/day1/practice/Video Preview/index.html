<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <figure class="placeholder">
                <video src="assets/beach_waves_and_sunset (360p).mp4"  onmouseover="over(this)" onmouseout="out(this)" muted></video>
               
            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Beach waves and sunset</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Awsome Nature Videos</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video src="assets/production_id_3942468 (360p).mp4"  onmouseover="over(this)" onmouseout="out(this)" width="180px" muted></video>
                <span class="video-title">  Japan street</span>
            </div>

            <div class="video-small">
                <video src="assets/pexels-volkan-yÄ±lmaz-19185087 (540p).mp4"  onmouseover="over(this)" onmouseout="out(this)" width="180px" muted></video>
                <span class="video-title">Sunset</span>
            </div>

            <div class="video-small">
                <video src="assets/pexels-felipe-david-15462305 (1440p).mp4"  onmouseover="over(this)" onmouseout="out(this)" width="180px" muted></video>
                <span class="video-title">Beach waves</span>
            </div>

            <div class="video-small">
                <video src="assets/pexels-blockhaus-malung-19298575 (2160p).mp4"  onmouseover="over(this)" onmouseout="out(this)" width="180px" muted></video>
                <span class="video-title">Awsome night sky</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
