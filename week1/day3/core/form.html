<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required><br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required><br>
        <label for="email">Email Adresse</label>
        <input type="email" id="email" required><br>
        <label for="password">Password</label>
        <input type="password" id="password" required><br>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required><br>
        <label for="bday">Birthday</label>
        <input type="date" id="bday" ><br>
        <label for="gender">Gender Identity</label><br>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="non-binary">non-binary
        <input type="radio" name="gender" value="other">I prefer not to answer <br>

        <label for="description">A short description about myself</label><br>
        <input type="text" id="description"><br>
        <label for="language">Favoirte Language</label>
        <select name="" id="language">
            <option value="">javascript</option>
            <option value="">php</option>
            <option value="">python</option>
        </select>
        <br>
        <input type="checkbox" name="" id="">yes , i would like to recive periodic email updates <br>       
        <input type="submit" value="create account">
    </form>
</body>
</html>
